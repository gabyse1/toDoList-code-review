<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <title>Gaby's To-do list</title>
</head>

<body>
  <div class="body__container">
    <div class="task__header">
      <h1 class="body__item">Today's To Do</h1>
      <button type="button" id="btn__resync-old-tasks">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 98 92.89">
          <path

            transform="translate(-1 -3.56)" />
        </svg>
      </button>
    </div>
    <form action="#" id="task__form" class="body__item">
      <input type="text" id="task__input" placeholder="Add to your list...">
      <button type="submit" id="task__submit">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 98 56.24">
          <path
            d="M24.53,31V46.61c.75,0,1.43.11,2.11.11,18,0,35.93,0,53.9,0,1.85,0,2.46-.51,2.43-2.39-.1-6.66,0-13.31,0-20,0-2.51,0-2.5,2.58-2.5,3.88,0,7.76.06,11.63,0,1.47,0,1.87.48,1.87,1.9C98.95,33.86,99,43.94,99,54a8.38,8.38,0,0,1-8.69,8.79c-21-.13-42-.06-63-.06-2.76,0-2.76,0-2.76,2.73,0,4.33,0,8.65,0,12.63L1,54.54Z"
            transform="translate(-1 -21.88)" />
        </svg>
      </button>
    </form>
    <ul id="task__list" class="task__list">
    </ul>
    <button type="button" id="btn__clear-done-tasks" class="body__item">Clear done tasks</button>
  </div>
</body>

</html>
